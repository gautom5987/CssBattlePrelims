<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
</head>
<body>
    <div class="product-card">

        <div id="circleBase type1">- 18%</div>
        <div class="figure">
            <img class="Sirv image-main" src="tshirt.jpeg" data-src="tshirt.jpeg">
            <img class="Sirv image-hover" data-src="back.jpeg">
            </a>
          </div>

        <div class="product-details">
            <div class="prod-name-price">
                <div class="prod-name">
                    <p id="title">Addidas Original</p>
                    <span id="subtitle">Premium Quality T-Shirt</span>
                </div>
                <div class="prod-price">
                    <span>₹290</span>
                    <span><s>₹400</s></span>
                </div>
        </div>

            <div class="size">
                <div class="sizes">
                    <input type="radio" id="s" name="size" value="s" />
                    <label for="s">S</label>
                    <input type="radio" id="m" name="size" value="m" />
                    <label for="m">M</label>
                    <input type="radio" id="l" name="size" value="l" />
                    <label class="selected" for="l">L</label>
                    <input type="radio" id="xl" name="size" value="xl" />
                    <label for="xl">XL</label>
                </div>
            </div>

            <div class="tag-quantity">
                <div class="tag">
                    <span>Application Club</span>
                </div>
                <div class="quantity">
                    <button>+</button>
                    <span>2</span>
                    <button>-</button>
                </div>
            </div>

            <div class="btn">
                <button type="submit" id="add">Add To Cart</button>
                <button type="submit" id="buy">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
